{% extends "app.html" %} {% load static %} {% block content %}
<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <div class="card container mb-4">
        <div class="card-header pb-0">
          <h6>Data Latih</h6>
        </div>
        <div class="card-body px-2 pt-2 pb-2">
          {% if messages %}
              {% for msg in messages %}
              <!--   -->
              <div class="alert alert-{{ msg.tags }} text-capitalize alert-dismissible fade show" role="alert">
                <h5 class="alert-heading">{{ msg.tags }}</h5>
                <p>{{msg.message}}</p>
              </div>
              {% endfor %}
              {% endif %}
              <form action="" method="post">
                {% csrf_token %}
                  <div class="row">
                      <div class="form-group col-md-12">
                          <label for="basicInput">Username</label>
                          <small class="text-muted">example :<i>fahim</i></small>
                          <input type="hidden" name="id" value="{{ data.id }}">
                          <input type="hidden" name="jenis" value="1">
                          <input type="text" class="form-control" name="username" required="" id="basicInput" placeholder="Enter Username" value="{{ data.username }}">
                      </div>
                      <div class="form-group col-md-12">
                          <label for="basicInput">Tweet</label>
                          <textarea name="komentar" placeholder="Enter Tweet" required="" class="form-control" id="" cols="30" rows="10">{{ data.komentar }}</textarea>
                      </div>
                      <div class="form-group col-md-12">
                          <label for="basicInput">Kategori</label>
                          <select name="kategori" id="" class="form-control" required="">
                              <option value="">Pilih Kategori</option>
                              <option {% if data.kategori == 1  %} selected {% endif %} value="1">POSITIF</option>
                              <option {% if data.kategori == 2  %} selected {% endif %} value="2">NEGATIF </option>
                              <option {% if data.kategori == 3  %} selected {% endif %} value="3">NETRAL </option>
                          </select>
                      </div>
                      
                      <div class="col-md-12">
                          <button type="submit" class="btn btn-primary">Save</button>
                      </div>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- End of Main Content -->
{% endblock content %} {% block script %}
<!-- Page level plugins -->
<script src="{% static 'assets/vendor/chart.js/Chart.min.js' %}"></script>
<!-- Page level custom scripts -->
<script src="{% static 'assets/js/demo/chart-area-demo.js' %}"></script>
<script src="{% static 'assets/js/demo/chart-pie-demo.js' %}"></script>
<script src="{% static 'assets/js/demo/datatables-demo.js' %}"></script>
<script src="{% static 'assets/js/demo/chart-bar-demo.js' %}"></script>
<!-- Page level plugins -->
<script src="{% static 'assets/vendor/datatables/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'assets/vendor/datatables/dataTables.bootstrap4.min.js' %}"></script>
{% endblock script %}
